import org.apache.tools.ant.taskdefs.condition.Os
import groovy.json.JsonSlurper

// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = '34.0.0'
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        androidXCore = '1.8.0'

        googlePlayServicesVersion = '17.0.0'
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle')
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath('com.google.gms:google-services:4.3.13')
    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
    }
}

apply plugin: "com.facebook.react.rootproject"

def getNodePackageVersion() {
    def packageFile = new File("$rootDir/../package.json")
    def packageJson = new JsonSlurper().parseText(packageFile.text)
    print("packageJson['version']: " + packageJson['version'])
    return packageJson['version']
}

subprojects {
    ext {
        nodePackageVersion = getNodePackageVersion()
    }
}
